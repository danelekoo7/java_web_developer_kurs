<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 14</title>

</head>
<body>
    <form class="contactForm">
        <label>Your name: <br>
            <input type="text" name="name" placeholder="Your name">
        </label>
        <br>
        <label>Your E-mail Address: <br>
            <input type="email" name="email" placeholder="Your e-mail">
        </label>
        <br>
        <label>Your message: <br>
            <textarea cols="50" rows="10" placeholder="Please describe your question or comment" name="message"></textarea>
        </label>
        <br>
        <input type="submit" name="send" value="send">
    </form>
    
    <form class="rentCarFrom">
        <fieldset>
            <legend>Choose car class</legend>
            <label>
                <input type="radio" name="carClass" value="mini">
                mini
            </label><br>
            <label>
                <input type="radio" name="carClass" value="economy">
                economy
            </label><br>
            <label>
                <input type="radio" name="carClass" value="compact">
                compact
            </label><br>
            <label>
                <input type="radio" name="carClass" value="SUV">
                SUV
            </label><br>
            <label>
                <input type="radio" name="carClass" value="VAN">
                 VAN
            </label><br>
            
        </fieldset>
        <fieldset>
            <legend>Choose optional equipment</legend>
            <label>
                <input type="checkbox" name="extra" value="childSeat">
                childseat
            </label><br>
            <label>
                <input type="checkbox" name="extra" value="GPS" checked>
                GPS
            </label><br>
            <label>
                <input type="checkbox" name="extra" value="dvdPlayer">
                DVD player
            </label>
        </fieldset>
        <label>Rental start date:
            <input type="date" name="date" placeholder="rrrr-mm-dd">
        </label>
        <br>
        <label>Number of days: <br>
            <input type="number" name="days">
        </label>
        <br>
        <label>Your password: <br>
            <input type="password" name="pass">
        </label>
        <br>
        <input type="submit" name="order" value="Order now!">
        
        
        
    </form>
</body>
</html>
